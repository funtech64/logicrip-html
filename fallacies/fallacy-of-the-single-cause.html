      <h2>Fallacy of the Single Cause</h2>
      <p><strong>Definition:</strong> Attributes an outcome to a single cause when there are many.</p>
      <p><strong>Example:</strong> He failed because he didn't study.</p>
      <p><strong>Tip:</strong> Look for multiple contributing factors.</p>
