      <h2>Hot Hand Fallacy</h2>
      <p><strong>Definition:</strong> Believes that past success increases the likelihood of future success in random events.</p>
      <p><strong>Example:</strong> He made 3 baskets in a row — he can’t miss now!</p>
      <p><strong>Tip:</strong> Treat each event independently unless there's causation.</p>
