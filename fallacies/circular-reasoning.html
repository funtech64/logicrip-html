      <h2>Circular Reasoning</h2>
      <p><strong>Definition:</strong> The conclusion is assumed in the premise.</p>
      <p><strong>Example:</strong> The Bible is true because it says it's the word of God.</p>
      <p><strong>Tip:</strong> Watch for arguments that prove themselves using themselves.</p>
