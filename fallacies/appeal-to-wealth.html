      <h2>Appeal to Wealth</h2>
      <p><strong>Definition:</strong> Assumes wealth means correctness or value.</p>
      <p><strong>Example:</strong> He’s rich, so he must know what’s right.</p>
      <p><strong>Tip:</strong> Money doesn’t equal wisdom or truth.</p>
