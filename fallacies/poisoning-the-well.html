      <h2>Poisoning the Well</h2>
      <p><strong>Definition:</strong> Discredits a person in advance to undermine their argument.</p>
      <p><strong>Example:</strong> Before my opponent speaks, remember he's a known liar.</p>
      <p><strong>Tip:</strong> Judge arguments on merit, not preloaded bias.</p>
