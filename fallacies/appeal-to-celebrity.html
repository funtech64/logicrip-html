      <h2>Appeal to Celebrity</h2>
      <p><strong>Definition:</strong> Uses a celebrity's opinion to support an argument.</p>
      <p><strong>Example:</strong> A famous actor endorses this product — it must be great.</p>
      <p><strong>Tip:</strong> Fame isn’t expertise. Demand subject-specific knowledge.</p>
