      <h2>No True Scotsman</h2>
      <p><strong>Definition:</strong> Dismisses counterexamples by redefining terms to protect a claim.</p>
      <p><strong>Example:</strong> 'No Scotsman would do that!' — 'But Angus did.' — 'Then he's not a true Scotsman.'</p>
      <p><strong>Tip:</strong> Changing definitions to dodge criticism is dishonest.</p>
