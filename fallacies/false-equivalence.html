      <h2>False Equivalence</h2>
      <p><strong>Definition:</strong> Assumes two situations are equivalent when they are not.</p>
      <p><strong>Example:</strong> Not recycling is just as bad as littering in the ocean.</p>
      <p><strong>Tip:</strong> Weigh the context and severity of each side.</p>
