      <h2>Ambiguity</h2>
      <p><strong>Definition:</strong> Uses vague language to mislead or avoid clarity.</p>
      <p><strong>Example:</strong> I never said I stole the money.</p>
      <p><strong>Tip:</strong> Clarify all key terms to avoid deception.</p>
