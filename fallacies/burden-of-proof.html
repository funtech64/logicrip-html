      <h2>Burden of Proof</h2>
      <p><strong>Definition:</strong> Shifts the burden of disproof to others rather than proving one’s own claim.</p>
      <p><strong>Example:</strong> Prove that ghosts don’t exist.</p>
      <p><strong>Tip:</strong> The one making the claim must provide the evidence.</p>
