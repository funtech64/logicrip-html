      <h2>Appeal to Nature</h2>
      <p><strong>Definition:</strong> Claims something is good because it’s 'natural'.</p>
      <p><strong>Example:</strong> This herb is safe because it’s natural.</p>
      <p><strong>Tip:</strong> Natural isn’t always good — arsenic is natural.</p>
