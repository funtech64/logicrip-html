      <h2>Moral Equivalence</h2>
      <p><strong>Definition:</strong> Compares minor offenses to major ones to downplay wrongdoing.</p>
      <p><strong>Example:</strong> Littering is just as bad as stealing.</p>
      <p><strong>Tip:</strong> Distinguish severity and context in comparisons.</p>
