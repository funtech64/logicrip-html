      <h2>Cherry Picking</h2>
      <p><strong>Definition:</strong> Selects only evidence that supports a position while ignoring the rest.</p>
      <p><strong>Example:</strong> These three studies show it's safe (ignores 12 that show harm).</p>
      <p><strong>Tip:</strong> Seek comprehensive evidence, not selective examples.</p>
