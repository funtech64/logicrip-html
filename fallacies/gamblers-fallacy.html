      <h2>Gambler's Fallacy</h2>
      <p><strong>Definition:</strong> Believes past events affect the probability of future random events.</p>
      <p><strong>Example:</strong> I’ve flipped 5 heads — the next must be tails!</p>
      <p><strong>Tip:</strong> Independent events stay independent.</p>
