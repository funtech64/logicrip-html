      <h2>Hasty Generalization</h2>
      <p><strong>Definition:</strong> Draws a conclusion from insufficient evidence.</p>
      <p><strong>Example:</strong> One rude tourist from France? French people must be rude.</p>
      <p><strong>Tip:</strong> Use large, representative samples.</p>
