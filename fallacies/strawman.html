      <h2>Strawman</h2>
      <p><strong>Definition:</strong> Misrepresents someone's argument to make it easier to attack.</p>
      <p><strong>Example:</strong> 'You want to cut military spending? You must want to leave us defenseless!'</p>
      <p><strong>Tip:</strong> Respond to what was actually said, not a distorted version.</p>
