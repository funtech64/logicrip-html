      <h2>Slippery Slope</h2>
      <p><strong>Definition:</strong> Argues that one small step will inevitably lead to extreme outcomes.</p>
      <p><strong>Example:</strong> If we allow this policy, soon the government will control everything!</p>
      <p><strong>Tip:</strong> Demand evidence for each causal step claimed.</p>
