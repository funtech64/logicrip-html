      <h2>Appeal to Silence</h2>
      <p><strong>Definition:</strong> Claims that silence or lack of evidence proves something.</p>
      <p><strong>Example:</strong> No one denied it, so it must be true.</p>
      <p><strong>Tip:</strong> Silence isn’t evidence — look for real support.</p>
