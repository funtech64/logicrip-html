      <h2>Red Herring</h2>
      <p><strong>Definition:</strong> Introduces irrelevant information to distract from the real issue.</p>
      <p><strong>Example:</strong> Why worry about climate change when we have homeless people to feed?</p>
      <p><strong>Tip:</strong> Stay focused on the core issue.</p>
