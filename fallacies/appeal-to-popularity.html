      <h2>Appeal to Popularity</h2>
      <p><strong>Definition:</strong> Claims an idea is true because many people believe it.</p>
      <p><strong>Example:</strong> Most people use this brand, so it must be the best.</p>
      <p><strong>Tip:</strong> Popularity doesn't guarantee correctness. Examine the logic.</p>
