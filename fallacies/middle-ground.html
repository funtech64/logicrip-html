      <h2>Middle Ground</h2>
      <p><strong>Definition:</strong> Claims the middle between two extremes must be correct.</p>
      <p><strong>Example:</strong> Some say vaccines work, others say they don’t — the truth must be somewhere in the middle.</p>
      <p><strong>Tip:</strong> The truth isn’t always a compromise.</p>
