      <h2>Double Bind</h2>
      <p><strong>Definition:</strong> Presents two choices where both are problematic.</p>
      <p><strong>Example:</strong> If I speak up, I’m rude. If I don’t, I’m weak.</p>
      <p><strong>Tip:</strong> Explore whether the premise truly limits your choices.</p>
