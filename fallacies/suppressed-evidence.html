      <h2>Suppressed Evidence</h2>
      <p><strong>Definition:</strong> Ignores important facts that contradict an argument.</p>
      <p><strong>Example:</strong> This diet worked for one person — so it’s great!</p>
      <p><strong>Tip:</strong> Always consider the full picture.</p>
