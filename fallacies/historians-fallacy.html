      <h2>Historian’s Fallacy</h2>
      <p><strong>Definition:</strong> Judges past actions with modern knowledge as if actors knew the future.</p>
      <p><strong>Example:</strong> They should have known that would happen!</p>
      <p><strong>Tip:</strong> Interpret past actions based on information available at the time.</p>
