      <h2>Appeal to Spite</h2>
      <p><strong>Definition:</strong> Uses resentment or bitterness to persuade.</p>
      <p><strong>Example:</strong> Why should we help them? They never help us.</p>
      <p><strong>Tip:</strong> Base arguments on fairness, not spite.</p>
