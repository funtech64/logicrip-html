      <h2>False Dilemma</h2>
      <p><strong>Definition:</strong> Presents two choices as the only possibilities, when more exist.</p>
      <p><strong>Example:</strong> You're either with us or against us.</p>
      <p><strong>Tip:</strong> Look for alternative options being excluded.</p>
