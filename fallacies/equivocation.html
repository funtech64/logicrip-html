      <h2>Equivocation</h2>
      <p><strong>Definition:</strong> Uses ambiguous language to mislead or misrepresent.</p>
      <p><strong>Example:</strong> Feathers are light. What is light cannot be dark. Therefore, feathers cannot be dark.</p>
      <p><strong>Tip:</strong> Identify shifting word meanings mid-argument.</p>
